{% extends 'base.html'%}
{% load static%}
{% block content %}
<body>
	{% for msg in messages %}



     <div class="alert alert-success alert-dismissible fade show" role="alert">
	  	 <strong>Hey!</strong>{{ msg }}
	  	 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	     	<span aria-hidden="true">&times;</span>
	     </button>
     </div>


    {% endfor %}
    <form action="{% url 'home:changePassword' user.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr>
				<td>
					{{ form.as_table }}
				</td>
			</tr>
		</table>
		<input type="submit" value="Change" name="">
	</form>

</body>
</html>{% endblock %}
